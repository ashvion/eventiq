{% extends 'base.html' %}

{% block title %}Sign Up â€” EventIQ{% endblock %}

{% block content %}

<!-- Custom Styles -->
<style>
    .auth-section {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6rem 2rem;
    }

    .auth-card-premium {
        background: var(--glass) !important;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border) !important;
        border-radius: 40px;
        padding: 4rem 3rem;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 1s cubic-bezier(0.2, 1, 0.2, 1);
        text-align: center;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-header-premium {
        margin-bottom: 3.5rem;
    }

    .auth-title-premium {
        font-size: clamp(2.5rem, 6vw, 3.5rem);
        font-weight: 900;
        letter-spacing: -0.04em;
        color: var(--text-main);
        line-height: 1.1;
    }

    .auth-subtitle-premium {
        color: var(--text-muted);
        margin-top: 0.75rem;
        font-weight: 500;
    }

    .label-premium {
        display: block;
        font-size: 0.85rem;
        font-weight: 800;
        color: var(--text-main);
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-align: left;
    }

    .btn-auth-premium {
        width: 100%;
        background: var(--primary);
        color: white;
        padding: 1.25rem;
        border-radius: 99px;
        font-weight: 800;
        font-size: 1.1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        box-shadow: 0 10px 20px rgba(127, 86, 217, 0.2);
        margin-top: 1.5rem;
    }

    .btn-auth-premium:hover {
        background: var(--primary);
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(127, 86, 217, 0.3);
    }

    .form-grid-premium {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        text-align: left;
        margin-bottom: 1rem;
    }

    .auth-footer-premium {
        margin-top: 2.5rem;
        text-align: center;
        color: var(--text-muted);
        font-weight: 500;
    }

    .auth-link-premium {
        color: var(--teal);
        font-weight: 800;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .auth-link-premium:hover {
        color: var(--pink);
    }

    .alert-premium {
        padding: 1rem 1.5rem;
        border-radius: 12px;
        margin-bottom: 2.5rem;
        font-weight: 600;
        font-size: 0.9rem;
    }

    .alert-premium.alert-success {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .alert-premium.alert-error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    @media (max-width: 640px) {
        .form-grid-premium {
            grid-template-columns: 1fr;
            gap: 0;
        }
    }
</style>

<section class="auth-section">
    <div class="auth-card-premium">
        <div class="auth-header-premium">
            <h1 class="auth-title-premium">Join <span class="title-glow">EventIQ</span></h1>
            <p class="auth-subtitle-premium">Start your journey with us today</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert-premium {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-grid-premium">
                <div>
                    <label class="label-premium" for="first_name">First Name</label>
                    <input id="first_name" name="first_name" required placeholder="John">
                </div>
                <div>
                    <label class="label-premium" for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" required placeholder="Doe">
                </div>
            </div>

            <div style="margin-bottom: 0.5rem; text-align: left;">
                <label class="label-premium" for="username">Username</label>
                <input id="username" name="username" required placeholder="Choose a username">
            </div>

            <div style="margin-bottom: 0.5rem; text-align: left;">
                <label class="label-premium" for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-grid-premium">
                <div>
                    <label class="label-premium" for="password">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Create a password">
                </div>
                <div>
                    <label class="label-premium" for="password2">Confirm</label>
                    <input id="password2" name="password2" type="password" required placeholder="Confirm password">
                </div>
            </div>

            <button type="submit" class="btn-auth-premium">
                Create Account
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M5 12h14m-7-7l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </form>

        <div class="auth-footer-premium">
            Already have an account? <a href="{% url 'signin' %}" class="auth-link-premium">Sign In</a>
        </div>
    </div>
</section>

{% endblock %}
